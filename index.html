    <script>
        // Array com os adjetivos
        const adjetivos = ["Beleza", "Harmonia", "Perfeição"];
        let indiceAtual = 0;

        // Função para alternar os adjetivos
        function trocarAdjetivo() {
            const elemento = document.getElementById("rotatingText-adjective");
            elemento.textContent = adjetivos[indiceAtual]; // Atualiza o texto

            // Atualiza o índice, reiniciando se for o último adjetivo
            indiceAtual = (indiceAtual + 1) % adjetivos.length;
        }

        // Alterna o adjetivo a cada 2 segundos (2000ms)
        setInterval(trocarAdjetivo, 999);
    </script>
